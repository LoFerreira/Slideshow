<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>

        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"></div>
                <div class="slider--control" onclick="goNext()"></div>
            </div>

            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/slide1.jpg');"></div>
                <div class="slider--item" style="background-image: url('images/slide2.jpg');"></div>
                <div class="slider--item" style="background-image: url('images/slide3.jpg');"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Corpo do Site</h1>
    </section>


    <script src="script.js"></script>
</body>
</html>
